<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Job Application Project</title>
  </head>
  <body>
    <div class="container">
      <div class="job-form">
      <h1>Job Application <span class="web">( Web)</span></h1>
      <form class="" action="">
        <div class="form-container">
          <div class="form-control">
            <label for="f-name">First Name</label>
            <input id ="f-name" name="f-name" placeholder="Enter First Name....">
          </div>
          <div class="form-control">
            <label for="l-name">Last Name</label>
            <input id ="l-name" name="l-name" placeholder="Enter Last Name....">
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input id="email"type="email"id ="email" name="email" placeholder="Enter your email">
          </div>
          <div class="form-control">
            <label for="job-role">Select a Job Role</label>
            <select id="job-role"class="" name="job-role">
              <option value="">Select a job role</option>
              <option value="Front End Developer">Front End Developer</option>
              <option value="Backend Developer">Backend Developer</option>
              <option value="Full Stack Web Developer">Full Stack Web Developer</option>
            </select>
          </div>
          <div class="address-control">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
          </div>
          <div class="form-control">
            <label for="city">City</label>
            <input id ="city" name="city" placeholder="Enter City">
          </div>
          <div class="form-control">
            <label for="pin-Code">Pin-Code</label>
            <input type="number" id ="pin-Code" name="pin-Code" placeholder="Enter Last Name....">
          </div>
          <div class="form-control">
            <label for="date">Date</label>
            <input type="date" id ="date" name="date">
          </div>
          <div class="form-control">
            <label for="cv">Date</label>
            <input type="file" id ="cv" name="cv">
          </div>
          </div>
          <div class="button_container">
            <button type="submit" name="button">Apply Now</button>
          </div>
      </form>

        </div>

      </div>

    </div>

  </body>
</html>
